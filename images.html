<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Images</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="flex-nav">
            <ul class="nav">
                <li class="nav-item"><a href="index.html">Search</a></li>
                <li class="nav-item"><a href="advanced.html">Advanced Search</a></li>
            </ul>
        </div>
        <div class="display-logo">
            <img class="logo" src="Google Images.png" alt="Google-Images" height="92" width="272">

        </div>
